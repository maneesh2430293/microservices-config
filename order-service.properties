# Let Spring assign a random available port
server.port=8086

# The location of our Eureka Server for service registration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# H2 In-Memory Database Settings for this service
# We're using a different DB name ('orderdb') to keep it separate from the product service
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:orderdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
